<!DOCTYPE html>
<html>
    <head>
        <script>
            function loadScript(file) {
                script = document.createElement("script");
                script.setAttribute("src", file);
                script.setAttribute("type","text/javascript");
                document.body.appendChild(script);
            }
            function runtests(file) {
                if(typeof(console) == "undefined") {
                    if(typeof(fireunit) == "undefined") {
                        msg = "The test runner requires firebug and fireunit installed and enabled";
                    } else {
                        msg = "The test runner requires firebug to be installed and enabled";
                    }
                    message = document.createElement("div");
                    message.innerHTML = msg;
                    document.body.appendChild(message);
                } else {
                    loadScript(file);
                    loadScript("test_"+file);
                }
            }
        </script>
    </head>
    <body onload="runtests('sets.js')"></body>
</html>
